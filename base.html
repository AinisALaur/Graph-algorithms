<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Graph algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "Main">
        <div id = "Options">
            <div id = "Algorithms">
                <div id = "Tittle" class = "Algorithms">Algorithms</div>
                <div id = "Buttons_1">
                    <a href="#" id = "ShortestPathButton" class="myButton" onclick="getShortestPath()">Shortest path - A*</a>
                    <a href="#" class="myButton"  onclick="getHamiltonianCycle()">Hamiltonian cycle</a>
                </div>
                <div id = "Buttons_2">
                    <a href="#" class="myButton" onclick="getVertexColoring()">Vertex coloring</a>
                    <a href="#" class="myButton">Longest path</a>
                </div>  
            </div>
            <div id = "Settings">
                <div id = "Tittle" class = "Settings" >Settings</div>
                <div id = "Buttons_1">
                    <a href="#" class="myButton" onclick="clearNodes()">Clear canvas</a>
                    <a href="#" class="myButton" id = "adjButton" onclick="getAdj()">Export adj. matrix</a>
                </div>
                <div id = "Buttons_2">
                    <a href="#" id = "deleteButton" class="myButton" onclick="deleteClicked()">Delete node</a>

                    <a href="#" class="myButton" onclick = "openColorPicker()" id="nodeColor" style="background-color: #3136bf;">Node
                        <input type="color" value="#3136bf" id="colorPicker">
                        color
                    </a>

                </div>
            </div>
        </div>
        
        <div id = "Canvas">
        </div>

        <div id = "Matrix">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
